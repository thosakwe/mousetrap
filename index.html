<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mousetrap</title>
    <script src="https://craig.global.ssl.fastly.net/js/mousetrap/mousetrap.min.js?a4098"></script>
</head>
<body>
<div id="app">
    Change my color!
    <ul>
        <li><b>CTRL/COMMAND+K</b>: Red</li>
        <li><b>4</b>: Blue</li>
        <li><b>CTRL/COMMAND+SHIFT+ALT+Y</b>: Prompt for custom color</li>
    </ul>
    <button id="unbind">Unbind blue command</button>
    <button id="trigger">Trigger custom color</button>
</div>
<script src="main.dart" type="application/dart"></script>
<script src="packages/browser/dart.js" type="text/javascript"></script>
</body>
</html>
